<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aurora recode | biolink for skids</title>
    <meta name="description" content="powered by aurora | github.com/htmlenthusiasts/aurora-recode">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Space Grotesk', sans-serif;
        }

        :root {
            --primary-color: #ee6bff;
            --background-dark: #090909;
            --background-light: #1a1a1a;
            --text-color: #ffffff;
            --transition-smooth: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            background: linear-gradient(45deg, var(--background-dark) 0%, var(--background-light) 100%);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        .loader-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--background-dark);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.8s ease, transform 0.8s ease;
        }

        .loader {
            width: 80px;
            height: 80px;
            border: 5px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top: 5px solid var(--primary-color);
            animation: spin 0.7s linear infinite, pulse 2s ease-in-out infinite;
            box-shadow: 0 0 30px rgba(238, 107, 255, 0.3);
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.1) rotate(180deg); }
        }

        #bgVideo {
            position: fixed;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translateX(-50%) translateY(-50%);
            z-index: -2;
            opacity: 0.6;
            filter: blur(3px);
            transition: opacity 1s ease;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 50% 50%, rgba(76, 0, 255, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 100% 0%, rgba(255, 0, 221, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 0% 100%, rgba(0, 255, 255, 0.1) 0%, transparent 50%),
                linear-gradient(45deg, var(--background-dark) 0%, var(--background-light) 100%);
            filter: blur(7px);
            z-index: -1;
            animation: backgroundAnimation 20s ease infinite alternate;
        }

        @keyframes backgroundAnimation {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .landing {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, var(--background-dark) 0%, var(--background-light) 100%);
            z-index: 1000;
            transition: var(--transition-smooth);
        }

        .enter-button {
            padding: 20px 40px;
            font-size: 1.3rem;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            color: var(--text-color);
            border-radius: 20px;
            backdrop-filter: blur(15px);
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.2),
                0 0 0 1px rgba(255, 255, 255, 0.05);
            transition: var(--transition-smooth);
            position: relative;
            overflow: hidden;
        }

        .enter-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(238, 107, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s ease, height 0.6s ease;
        }

        .enter-button:hover::before {
            width: 300px;
            height: 300px;
        }

        .enter-button:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-3px) scale(1.05);
            box-shadow: 
                0 15px 40px rgba(238, 107, 255, 0.2),
                0 0 0 2px rgba(255, 255, 255, 0.2);
        }

        .container {
            display: none;
            opacity: 0;
            text-align: center;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            padding: 4rem;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.3),
                0 0 0 1px rgba(255, 255, 255, 0.05),
                inset 0 0 32px rgba(255, 255, 255, 0.02);
            max-width: 900px;
            width: 95%;
            margin: 2rem;
            position: relative;
            z-index: 1;
            transition: var(--transition-smooth);
            transform: translateY(20px);
        }

        .container.visible {
            opacity: 1;
            transform: translateY(0);
            animation: containerFadeIn 0.8s ease forwards;
        }

        @keyframes containerFadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .profile-container {
            position: relative;
            display: inline-block;
            margin-bottom: 2rem;
            transition: var(--transition-smooth);
        }

        .lanyard {
            position: absolute;
            top: -8px;
            left: -8px;
            width: 196px;
            height: 196px;
            border-radius: 50%;
            border: 4px solid transparent;
            transition: border-color 0.3s ease, transform 0.3s ease;
            animation: rotateAnimation 10s linear infinite;
        }

        @keyframes rotateAnimation {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .profile-pic {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            border: 4px solid rgba(255, 255, 255, 0.1);
            box-shadow: 
                0 0 30px rgba(238, 107, 255, 0.2),
                0 0 60px rgba(238, 107, 255, 0.1);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            filter: brightness(1);
        }

        .profile-pic:hover {
            transform: scale(1.05) rotate(5deg);
            border-color: rgba(238, 107, 255, 0.3);
            filter: brightness(1.2);
            animation: profileGlow 2s ease-in-out infinite;
        }

        @keyframes profileGlow {
            0%, 100% { box-shadow: 0 0 30px rgba(238, 107, 255, 0.2); }
            50% { box-shadow: 0 0 50px rgba(238, 107, 255, 0.4); }
        }

        h1 {
            font-size: 4rem;
            margin: 1.5rem 0;
            background: linear-gradient(45deg, #ee6bff, #812cb3, #4a1d66);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 30px rgba(238, 107, 255, 0.3);
            letter-spacing: 2px;
            animation: titleGlow 3s ease-in-out infinite;
        }

        @keyframes titleGlow {
            0%, 100% { text-shadow: 0 0 30px rgba(238, 107, 255, 0.3); }
            50% { text-shadow: 0 0 50px rgba(238, 107, 255, 0.5); }
        }

        #bio {
            font-size: 1.2rem;
            line-height: 1.6;
            color: rgba(255, 255, 255, 0.9);
            max-width: 600px;
            margin: 0 auto;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .social-links {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            margin-top: 2.5rem;
            flex-wrap: wrap;
            perspective: 1000px;
        }

        .social-link {
            text-decoration: none;
            color: white;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1.2rem 2rem;
            border-radius: 15px;
            font-size: 1.1rem;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: var(--transition-smooth);
            display: flex;
            align-items: center;
            gap: 0.8rem;
            position: relative;
            overflow: hidden;
        }

        .social-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            transition: 0.5s;
        }

        .social-link:hover::before {
            left: 100%;
        }

        .social-link:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-5px) scale(1.02);
            box-shadow: 
                0 8px 25px rgba(238, 107, 255, 0.2),
                0 0 0 1px rgba(255, 255, 255, 0.2);
        }

        .cursor {
            display: inline-block;
            width: 2px;
            height: 1.2em;
            background-color: white;
            margin-left: 2px;
            animation: blink 1s infinite;
            box-shadow: 0 0 10px rgba(238, 107, 255, 0.5);
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }


        @media (max-width: 768px) {
            .container {
                padding: 2rem;
                margin: 1rem;
            }

            h1 {
                font-size: 2.5rem;
            }

            #bio {
                font-size: 1rem;
            }

            .social-links {
                gap: 1rem;
            }

            .social-link {
                padding: 0.8rem 1.4rem;
                font-size: 1rem;
            }

            .profile-pic {
                width: 150px;
                height: 150px;
            }

            .lanyard {
                width: 166px;
                height: 166px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }

            .container {
                padding: 1.5rem;
            }

            .social-link {
                padding: 0.6rem 1rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <video autoplay muted loop id="bgVideo">
        <source src="bg.mp4" type="video/mp4">
    </video>

    <div class="loader-wrapper">
        <div class="loader"></div>
    </div>

    <div class="custom-cursor"></div>

    <div class="landing">
        <button class="enter-button">[ click me ]</button>
    </div>

    <div class="container">
        <div class="profile-container">
            <div class="lanyard"></div>
            <img src="me.png" alt="Profile Picture" class="profile-pic">
        </div>
        <h1>matthew</h1>
        <p id="bio"></p>
        <div class="social-links">
            <a href="https://t.me/matthevreal" class="social-link">
                <i class="fab fa-telegram"></i>
                Telegram
            </a>
            <a href="https://discord.com/users/1337337459184500766" class="social-link">
                <i class="fab fa-discord"></i>
                Discord
            </a>
            <a href="https://github.com/matthevreal" class="social-link">
                <i class="fab fa-github"></i>
                Github
            </a>
            <a href="https://github.com/matthevreal" class="social-link">
                <i class="fa-solid fa-wrench"></i>
                Tools
            </a>
        </div>
    </div>

    <audio id="bgMusic" loop>
        <source src="music.mp3" type="audio/mp3">
    </audio>

    <script>
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.querySelector('.loader-wrapper').style.opacity = '0';
                setTimeout(() => {
                    document.querySelector('.loader-wrapper').style.display = 'none';
                }, 500);
            }, 120);
        });

        const bioTexts = ["i miss the old kanye ðŸ’”", " sanity is overrated ", "so silly", "i love html css js python and c++!"];
        let index = 0;
        let textIndex = 0;
        let deleting = false;
        const bioElement = document.getElementById("bio");
        const audio = document.getElementById('bgMusic');
        const landing = document.querySelector('.landing');
        const container = document.querySelector('.container');
        const cursor = document.querySelector('.custom-cursor');
        const lanyardElement = document.querySelector('.lanyard');
        const userId = '1337337459184500766';

        async function fetchDiscordStatus() {
            try {
                const response = await fetch(`https://api.lanyard.rest/v1/users/${userId}`);
                const data = await response.json();
                const { data: { discord_status } } = data;

                const statusColors = {
                    online: '#168431',
                    idle: '#FAA61A',
                    dnd: '#F04747',
                    offline: '#9e0000'
                };

                lanyardElement.style.borderColor = statusColors[discord_status] || statusColors.offline;
            } catch (error) {
                console.error('Error fetching Discord status:', error);
                lanyardElement.style.borderColor = '#9e0000';
            }
        }

        document.addEventListener('mousemove', (e) => {
            const x = e.clientX;
            const y = e.clientY;
            cursor.style.transform = `translate3d(${x - cursor.offsetWidth / 2}px, ${y - cursor.offsetHeight / 2}px, 0)`;
        });

        document.querySelectorAll('a, button').forEach(element => {
            element.addEventListener('mouseenter', () => cursor.classList.add('hover'));
            element.addEventListener('mouseleave', () => cursor.classList.remove('hover'));
        });

        function typeWriter() {
            const bioText = bioTexts[textIndex];

            if (!deleting && index < bioText.length) {
                bioElement.innerHTML = bioText.substring(0, index + 1) + '<span class="cursor"></span>';
                index++;
                setTimeout(typeWriter, 100);
            } else if (deleting && index > 0) {
                bioElement.innerHTML = bioText.substring(0, index - 1) + '<span class="cursor"></span>';
                index--;
                setTimeout(typeWriter, 100);
            } else {
                if (!deleting) {
                    setTimeout(() => deleting = true, 1000);
                } else {
                    deleting = false;
                    textIndex = (textIndex + 1) % bioTexts.length;
                }
                setTimeout(typeWriter, 500);
            }
        }

        document.querySelector('.enter-button').addEventListener('click', () => {
            audio.play();
            landing.style.opacity = '0';
            setTimeout(() => {
                landing.style.display = 'none';
                container.style.display = 'block';
                container.classList.add('visible');
                typeWriter();
            }, 500);
        });

        audio.volume = 0;
        function fadeIn() {
            if (audio.volume < 0.2) {
                audio.volume += 0.001;
                setTimeout(fadeIn, 50);
            }
        }

        audio.addEventListener('play', fadeIn);
        fetchDiscordStatus();
        setInterval(fetchDiscordStatus, 30000);

        container.addEventListener('transitionend', function() {
            this.style.opacity = '1';
        });
    </script>
</body>
</html>
